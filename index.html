<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 id="title">Enc-Chor</h1>
    <h2 id="subtitle">Encryption dictionary by Macchiato</h2>
    <h2 id="subtitle-border">Stage 1</h2>

    <div id="container">
        <textarea id="inputBox" placeholder="Enter your input"></textarea>
        <button id="translateBtn">Translate</button>
        <textarea id="outputBox" placeholder="Output will appear here" readonly></textarea>
    </div>
    <div id="noteContainer">
        <div id="adminNote" contenteditable="false">Admin Note</div>
        <div id="participantNote" contenteditable="true">Participant Note</div>
    </div>

    <script>
        // Your encryption algorithm logic goes here
        function encrypt(text) {
            var words = text.split(' ');
            var encryptedWords = words.map(function (word) {
                return wordToEncrypted(word);
            });
            return encryptedWords.join(' ');
        }

        function wordToEncrypted(word) {
            var rules = {
                '1ca': '13a',
                '1lb': '112b',
                '1ac': '11c',
                '1kd': '111d',
                '1de': '14e',
                '1cf': '13f',
                '1ug': '121g',
                '2ch': '23h',
                '2ci': '23i',
                '2ua': '221a',
                '2ea-2': '231a',
                '2ub': '221b',
                '2oc-2': '241c',
                '2ec-2': '231c',
                '3af-1': '301f',
                '3kg': '311g',
                '3kh': '311h',
                '3ui': '321i',
                '3ba': '302a',
                '3vx': '322x',
                '3vb': '322b',
                '4vb': '422b',
                '4pc-2': '442c',
                '4pd-2': '442d',
                '4fe-2': '432e',
                '4ff-2': '432f',
                '10ca': '1ca',
                '10lb': '1lb',
                '10ac': '1ac',
                '10kd': '1kd',
                '10de': '1de',
                '10cf': '1cf',
                '12ug': '1ug',
                '22ch': '2ch',
                '22ci': '2ci',
                '22ua': '2ua',
                '22ea-2': '2ea-2',
                '22ub': '2ub',
                '23oc-2': '2oc-2',
                '23ec-2': '2ec-2',
                '33af-1': '3af-1',
                '33kg': '3kg',
                '33kh': '3kh',
                '33ui': '3ui',
                '34ba': '3ba',
                '34vx': '3vx',
                '34vb': '3vb',
                '44vb': '4vb',
                '44pc-2': '4pc-2',
                '44pd-2': '4pd-2',
                '45fe-2': '4fe-2',
                '45ff-2': '4ff-2',
                '.': '45aa',
                ',': '45bb',
                ' ': '45cc' // Translate spacebar to "45cc"
                // Add more rules for other characters
            };

            var encryptedWord = word;

            for (var key in rules) {
                if (word.indexOf(key) > -1) {
                    encryptedWord = encryptedWord.replace(new RegExp(key, 'g'), rules[key]);
                }
            }

            return encryptedWord;
        }

        function translate() {
            var inputText = document.getElementById("inputBox").value;
            var encryptedText = encrypt(inputText);
            document.getElementById("outputBox").value = encryptedText;
        }

        // Listen for translate button click
        document.getElementById("translateBtn").addEventListener("click", translate);
    </script>
</body>
</html>
